<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tetris</title>
</head>

<body>
    <h1 id="header">tetris</h1>
    <div id="game-body">
        <div id="main-container">
            <div class="game-grid"></div>
            <div>
                <div class="metric-tag">next:</div>
                <div class="next-figure-grid"></div>
                <div class="metric-tag">score:</div>
                <div id="metric-score" class="metric-value">0</div>
                <div class="metric-tag">lines:</div>
                <div id="metric-lines" class="metric-value">0</div>
                <div class="metric-tag">level:</div>
                <div id="metric-level" class="metric-value">1</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
